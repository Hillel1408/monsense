<div class="_container relative pb-[200px] pt-[170px]">
  <h1
    class="mb-[100px] text-center text-[55px] font-medium leading-[150%] text-[#272727]"
  >
    Вход
  </h1>
  <form action="#" class="mx-auto max-w-[700px]">
    <div class="flex flex-col gap-10">
      <input
        type="email"
        placeholder="E-mail или телефон"
        class="placeholder:[rgba(0,0,0,0.4)] w-full border border-b-[2px] border-l-0 border-r-0 border-t-0 border-[rgba(0,0,0,0.2)] bg-transparent p-5 pl-0 placeholder:text-[16px] placeholder:font-medium placeholder:leading-[120%]"
      />
      <div class="relative">
        <input
          type="password"
          placeholder="Пароль"
          class="placeholder:[rgba(0,0,0,0.4)] w-full border border-b-[2px] border-l-0 border-r-0 border-t-0 border-[rgba(0,0,0,0.2)] bg-transparent p-5 pl-0 placeholder:text-[16px] placeholder:font-medium placeholder:leading-[120%]"
        />
        <button
          class="icon-20 absolute right-0 top-1/2 -translate-y-1/2 text-[24px] text-[#272727]"
        ></button>
      </div>
      <a
        href="#"
        class="text-center text-[16px] font-medium leading-[120%] text-[rgba(0,0,0,0.4)] underline"
        >Забыли пароль?</a
      >
    </div>
    <div class="mt-[60px] grid grid-cols-[1fr_1fr] gap-[30px]">
      <button class="secondary-btn">Войти</button>
      <button class="btn">Создать аккаунт</button>
    </div>
  </form>
  <button class="absolute left-5 top-[110px]">
    <svg width="50" height="50" fill="none">
      <rect
        width="50"
        height="50"
        rx="25"
        transform="matrix(-1 0 0 1 50 0)"
        fill="#757B6F"
      />
      <path
        d="M28 32L21 25L28 18"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
