<div class="swiper h-[100vh]">
  <div class="swiper-wrapper">
    @@for (var i = 0; i < 4; i++) {
    <div
      class="swiper-slide !flex flex-col justify-end bg-[url('/img/bg-1.jpg')] bg-cover bg-center"
    >
      <div
        class="_container flex w-full flex-col items-start gap-[30px] pb-[100px]"
      >
        <p class="text-[36px] font-medium text-white">Незабываемые ощущения</p>
        <p class="text-[22px] font-medium leading-[120%] text-white">
          Самые новые товары
        </p>
        <button
          class="rounded-[500px] bg-[white] px-[30px] py-[15px] text-[16px] font-medium leading-[120%] text-[#272727]"
        >
          Смотреть весь каталог
        </button>
      </div>
    </div>
    }
  </div>
  <div
    class="swiper-pagination !bottom-10 flex items-center justify-center gap-5 [&>span.swiper-pagination-bullet-active]:h-[13px] [&>span.swiper-pagination-bullet-active]:w-[13px] [&>span.swiper-pagination-bullet-active]:bg-white [&>span]:h-[10px] [&>span]:w-[10px] [&>span]:bg-[rgba(217,217,217,0.2)]"
  ></div>
</div>
