<div class="_container relative pb-[100px] pt-[170px]">
  <div class="mb-[54px] flex items-center justify-between">
    <div class="relative flex w-[400px] justify-between">
      <input
        type="text"
        placeholder="Введите название магазина"
        class="placeholder:[rgba(0,0,0,0.4)] w-full border border-b-[2px] border-l-0 border-r-0 border-t-0 border-[rgba(0,0,0,0.2)] bg-transparent py-5 pl-0 placeholder:text-[16px] placeholder:font-medium placeholder:leading-[120%]"
      />
      <button
        class="icon-6 absolute right-0 top-1/2 -translate-y-1/2 text-[22px] text-[rgba(0,0,0,0.4)]"
      ></button>
    </div>
    <div class="flex items-center gap-[30px]">
      <button
        class="flex gap-[10px] text-[16px] font-medium leading-[120%] text-[#272727]"
      >
        <span class="icon-21 text-[19px] text-[#272727]"></span>Москва
      </button>
      <button class="btn">Фильтр</button>
    </div>
  </div>
  <div class="mb-[60px] grid grid-cols-[550px_1fr] gap-5">
    <ul
      class="scroll-bar flex max-h-[342px] flex-col gap-[25px] pr-[70px] text-[16px] font-medium leading-[120%] text-[#272727]"
    >
      @@for (var i = 0; i < 35; i++) {
      <li>Секс-шоп Лавка Фрейда</li>
      }
    </ul>
    <img
      src="/img/img-5.png"
      alt=""
      class="h-full w-full rounded-[15px] object-cover"
    />
  </div>
  <div class="grid grid-cols-[510px_1fr] overflow-hidden rounded-[15px]">
    <img src="img/img-4.png" alt="" class="h-[409px] w-full object-cover" />
    <div class="bg-[#757b6f]">
      <div
        class="flex h-full flex-col gap-[40px] bg-[url('/img/bg-12.png')] bg-center object-cover p-11"
      >
        <p class="text-[36px] font-medium leading-[120%] text-white">
          Точка любви
        </p>
        <div class="flex flex-col gap-[20px]">
          <div
            class="grid grid-cols-[180px_1fr] border-b-[2px] border-[rgba(255,255,255,0.2)] pb-[25px]"
          >
            <span class="text-[16px] font-medium leading-[120%] text-white"
              >Адрес:</span
            >
            <p class="text-[16px] font-medium leading-[120%] text-white">
              Улица Грузинский Вал, 3Ас2 <br />
              улица Грузинский Вал, 3Ас2, Москва
            </p>
          </div>
          <div class="grid grid-cols-[180px_1fr]">
            <span class="text-[16px] font-medium leading-[120%] text-white"
              >с 10:00 до 21:00</span
            >
          </div>
          <div class="grid grid-cols-[180px_1fr]">
            <span class="text-[16px] font-medium leading-[120%] text-white"
              >Телефон:</span
            >
            <a
              class="text-[16px] font-medium leading-[120%] text-white"
              href="tel:+7(999)999-99-999"
            >
              +7 999 999 99 999
            </a>
          </div>
        </div>
        <button
          class="w-[220px] rounded-[500px] border-[2px] border-white py-[15px] text-[16px] font-medium leading-[120%] text-white"
        >
          Построить маршрут
        </button>
      </div>
    </div>
  </div>
  <div class="mt-[60px] text-center">
    <p class="#272727 mb-[25px] text-[22px] font-medium leading-[120%]">
      Хотите добавить свой филиал?
    </p>
    <button class="btn">Добавить</button>
  </div>
</div>
